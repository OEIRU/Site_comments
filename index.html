<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</head>
<body>

<!-- Модальное окно для нового комментария -->
<div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="commentModalLabel">New Comment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="comment-name">Name:</label>
                        <input type="text" class="form-control" id="comment-name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="comment-body">Comment:</label>
                        <textarea class="form-control" id="comment-body" placeholder="Comment"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addComment()">Add Comment</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для ответа на комментарий -->
<div class="modal fade" id="replyModal" tabindex="-1" role="dialog" aria-labelledby="replyModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="replyModalLabel">Reply</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="modal-reply-name">Name:</label>
                        <input type="text" class="form-control" id="modal-reply-name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="modal-reply-body">Reply:</label>
                        <textarea class="form-control" id="modal-reply-body" placeholder="Reply"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addModalReply()">Add Reply</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="text-center">Comment Section</h2>
        </div>
        <div class="col-lg-6">
            <div id="comment-field" data-selected-comment=""></div>
        </div>
        <div class="col-lg-6">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#commentModal">Add Comment</button>
        </div>
    </div>
</div>

<div class="col-lg-6">
    <button type="button" class="btn btn-danger" onclick="deleteAllComments()">Удалить все комментарии</button>
</div>


<script src="js.js"></script>
</body>
</html>
